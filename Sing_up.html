    <div class="logsig">
        <div class="form-container login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <p id="LoginError" class="error">Your name or password dosent match with any of our users, But you can register now</p>
                <div class="logreg">
                <button type="button" class="BtnLogin">Login</button>
                <button type="button" class="regist">Resgister</button>
                </div>
            </form>
        </div>

        <div class="form-container singup">
            <h2>Sign-up</h2>
            <form id="signupForm">
                <label for="UsernameofSingUp">Username:</label>
                <p id="usernameError" class="error">Username must be at least 6 characters long.</p>
                <input type="text" id="UsernameofSingUp" name="UsrnameofSingUp" class="usernameSingUp" required>
                <label for="newEmail">Email:</label>
                <p id="emailError" class="error">Username must contain @ and ends with .com.</p>
                <input type="email" id="newEmail" name="newEmail">
                <label for="newPassword">Password:</label>
                <p id="passwordError" class="passwordError error">Passwords do not match.</p>
                <input type="password" id="newPassword" name="newPassword" required>
                <label for="newPassword-2">Repeat-Password:</label>
                <input type="password" id="newPassword-2" name="newPassword-2" required>
                <button type="button" class="singbutt">Sign Up</button>
            </form>
            <div id="signupError" class="error"></div>
        </div>
    </div>
</body>
